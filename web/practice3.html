<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一级标题</h1>
    <p>段落一<a href="#">空链接占位</a></p>
    <img src="图片地址" alt="图片不显示时显示此文字" width="300">
    <h2>这是二级标题</h2>
    <hr>
    <p>这是第二个段落<br>换行</p>
    <h2>第二个二级标题</h2>
    <p>第三个段落</p>
    <audio src="音频地址" controls autoplay loop>属性名和属性值一样时可以只写一个单词</audio>
    <h2>第三个二级标题</h2>
    <p>这里是第三个段落，使用了<ins><strong><del><em>加粗下划线文本倾斜删除线</em></del></strong></ins></p>
    <video src="视频地址" controls autoplay loop muted height="300">自动播放的视频放到浏览器时需要加上静音属性才会生效是为了浏览器的使用体验</video>
    <br><a href="链接地址" target="_blank">在新建窗口打开需要加上target属性</a>

</body>
</html>
