<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器网页标题</title>
</head>
<body>
    <h1>一级标题</h1>
    <p>段落<a href="#">空链接占位</a></p>
    <img src="图片地址" alt="这是一张图片，图片标签是单标签">
    <h2>二级标题</h2>
    <hr>
    <p>第二段<br>换行</p>
    <hr>
    <h2>二逼标题</h2>
    <p>第三段</p>
    <audio src="音频地址" controls autoplay loop></audio>
    <h2>这是二级标题</h2>
    <p>第三段<strong><ins><del><em>加粗下划线删除线文本倾斜</em></del></ins></strong></p>
    <video src="视频地址" controls autoplay muted loop></video>
    <br>
    <a href="./html.html" target="_blank">在新建窗口打开<html class="html"></html></a>
</body>
</html>
